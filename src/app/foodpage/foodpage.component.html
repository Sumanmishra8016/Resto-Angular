<app-not-found [visible]="!food" NotFoundMessage="Product Not Found !"
resetLinlText="Go To Home Page"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            â™¥
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origines">
            {{origin}}
        </span>
    </div>
    <div class="tags"> 
        <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about <strong> {{food.cookTime}} </strong>Minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price|currency}}
        </span>
    </div>
    <button (click)="addToCart()">Add to cart</button>
</div>
</div>
