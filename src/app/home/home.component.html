<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinlText="Reset search ! "></app-not-found>
<ul >
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
          <img src={{food.imageUrl}} alt="food image" >
          <div class="content">
               <div class="name">
                    {{food.name}}
               </div>
               <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
        
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origins of food.origines">
                        {{origins}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                </div>
               
                
            </div>
            
            <div class="price">
                {{food.price|currency}}
            </div>
        </div>
        </a>
    </li>
</ul>
